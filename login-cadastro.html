<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/icon.png">
    <title>Language's Acadamy - Login e Cadastro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel = "stylesheet" href="css/responsivo.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="imagens/logo-header.png" alt="logo da Lenguages's Academy">
            <h1>Language’s <br> Acadamy</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="quem-somos.html">Quem somos</a></li>
                <li><a href="login-cadastro.html">Login</a></li>
            </ul>
        </header>
        <section class="login">
            <div class="logo-marca">
                <img src="imagens/login-logo.png" alt="logo da Lenguages's Academy">
                <h2>Já é nosso aluno?<br>faça o login</h2>
            </div>
            <form>
                <label for="email"> Email:</label>
                <input type="email" id="email" class="login-padrao" required placeholder="seuemail@dominio.com">

                <label for="senha">Senha: </label>
                <input type="tex" id="senha" class="input-padrao" required placeholder="Digite a senha ">

                <input type="submit" value="Login" class="botao-login">
            </form>

        </section>

        <section class="cadastro" id = "cad">
            <div class="logo-marca">
                <img src="imagens/login-logo.png" alt="logo da Lenguages's Academy">
                <h2>Ainda não é nosso aluno? <br>cadastra-se</h2>
            </div>
            <form>
                <div class="dados-pessoais">
                    <label for="cadastronome">Nome e Sobrenome:</label>
                    <input type="text" id="cadastronome" class="input-padrao" required
                        placeholder="João da Silva Castro">

                    <label for="cadastro-email"> Email:</label>
                    <input type="email" id="cadastro-email" class="input-padrao" required
                        placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="curso">Curso: </label>
                    <input type="tex" id="curso" class="input-padrao" required
                        placeholder="Inglês, Fracês, Espanhol ou Italiano">
                </div>
                <div class="dados-curso">
                    <label for="turno">Turno: </label>
                    <input type="tex" id="turno" class="input-padrao" required
                        placeholder="matutino, vespertino, noturno">

                    <label for="dia">Dia da semana: </label>
                    <input type="tex" id="dia" class="input-padrao" required
                        placeholder="Segunda e Quarta, Terça e Quinta ou sexta e sábado">

                    <label for="senha">Senha: </label>
                    <input type="tex" id="senha" class="input-padrao" required placeholder="Digite a senha ">

                    <label for="senha-confirma"> Confirme a Senha: </label>
                    <input type="tex" id="senha-confirma" class="input-padrao" required placeholder="Confirme a senha ">
                </div>

                <input type="submit" value="Cadastro" class="botao-login">
            </form>


        </section>
    </div>
    <footer>
        <img src="imagens/logo-footer.png" alt="Logo Branco da Language's Acadamy">
        <p>&copy Copyright Language's Acadamy - 2021 </p>
    </footer>

</body>

</html>
