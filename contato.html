<body>
    <div class="container">
        <header>
            <img src="imagens/logo-header.png" alt="logo da Lenguages's Academy">
            <h1>Language’s <br> Acadamy</h1>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </header>

        <section class="contato">

            <div class="logo-marca-contato">
                <img src="imagens/login-logo.png" alt="logo da Lenguages's Academy">
                <h2>Entre em contato Conosco<br>Prencha o formulário abaixo</h2>
            </div>
            <form>
                <label for="contatonome">Nome e Sobrenome:</label>
                <input type="text" id="contatonome" class="input-padrao" required  placeholder="João da Silva Santos">

                <label for="contatoemail"> Email:</label>
                <input type="contatoemail" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="contato-telefone">Telefone: </label>
                <input type="tel" id="contato-telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-text"></textarea required>

                 <input type="submit" value="Enviar" class="botao-enviar">
            </form>
        </section>
    </div>
    <footer>
        <img src="imagens/logo-footer.png" alt="Logo Branco da Language's Acadamy">
